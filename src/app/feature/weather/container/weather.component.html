<div class="h-full w-full p-3">
  <div class="flex w-full h-12">
    <button
      class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-full absolute top-14 right-0"
      (click)="toggleUnits()"
    >
      {{ metric ? "Metric" : "Imperial" }}
    </button>
  </div>

  <div class="flex justify-center align-middle w-full">
    <div
      class="grid grid-cols-3 gap-2 justify-evenly"
      *ngIf="weatherData$ | async as data"
    >
      <app-weather-card
        [weatherData]="data"
        [units]="metric"
        [country]="getCountry()"
      ></app-weather-card>
      <app-temperature-card
        [tempData]="data"
        [units]="metric"
      ></app-temperature-card>
    </div>
  </div>
</div>
